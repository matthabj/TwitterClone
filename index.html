<!DOCTYPE html>
<html>
<head>
	<title>NotRealTwitter</title>
	
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.cdnfonts.com/css/geologica" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/iqos" rel="stylesheet">
</head>
<body>
	<div id="nav-bar">
		<div id="icon"><img src="icons/twitter.svg"></div>
		<div id="icon"><img src="icons/search.svg"></div>
		<div id="icon"><img src="icons/gear.svg"></div>
		<div id="icon" class="down"><img src="icons/user.svg"></div>
	</div>
	
	<div id="content">
	
		<div id="header">
			<div id="banner">
				<img src="banner.jpg"/>
			</div>
			<div id="user-icon"><img src="icon.jpg"></div>
			
			<button id="follow-button">Follow</button>
		</div>
		<div id="user-content">
			<h3>xxx</h3>
			<span class="sub">@xxx<span>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</br> Lorem ipsum dolor sit amet</p>
			<span class="sub">Joined 20 Dec 2021</span>
			<div id="folow-info"><span class="sub">33 folowed</span><span class="sub">12k folows</span></div>
		</div>
		<div id="menu"><ul><li class="active">Tweets</li><li>Replys</li><li>Liked</li></ul></div>
		
		<div id="menu-content">
			<div id="tweet">
				<div id="author-icon"><img src="icon.jpg"></div>
				<div id="author-data">
					<span id="author-name">xxx</span>
					<span id="author-tag"class="sub">@xxx</span>
					<span id="author-postdate"class="sub">2h</span>
				</div>
				<span id="tweet-content">Content</span>
				<div id="action-buttons">
					<div id="comment"><div id="icon-button"><img src="icons/comment.svg"></div><span class="sub">14</span></div>
					<div id="like"><div id="icon-button"><img src="icons/like.svg"></div><span class="sub">56</span></div>
					<div id="share"><div id="icon-button"><img src="icons/share.svg"></div><span class="sub"></span></div>
				</div>
			</div>
			
		</div>
	</div>
	</div>
</body>
</html>
